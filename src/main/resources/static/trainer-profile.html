<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile - WellNest Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Shared Dashboard CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            background: radial-gradient(circle at top, #0f3d1e 0%, #000000 85%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Header Style Match */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(24, 176, 70, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-badge {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(24, 176, 70, 0.1);
            border: 1px solid #18b046;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #18b046;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            font-size: 14px;
            flex: 1;
            justify-content: center;
        }

        .nav-links a {
            color: #f4f4f4;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #18b046;
        }

        /* Profile Container */
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 13px;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #18b046;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: #18b046;
            color: #fff;
            border: none;
            border-radius: 99px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        .profile-preview {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #18b046;
            padding: 3px;
        }

        /* Profile Dropdown */
        .profile-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 0;
        }

        .profile-icon {
            font-size: 1.5rem;
            color: white;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #222;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.5);
            z-index: 100;
            border-radius: 5px;
            border: 1px solid #444;
        }

        .dropdown-menu a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #333;
        }

        .show {
            display: block;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
            z-index: 2200;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background: #000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 80px;
            transition: right 0.3s ease;
            z-index: 2100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu a {
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 0;
        }

        .mobile-menu a:hover {
            color: #18b046;
        }

        .menu-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #18b046;
            cursor: pointer;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Fix for Select Options (White background issue) */
        select option {
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px;
        }

        /* Focus state for select to ensure clarity */
        select:focus {
            border-color: #18b046;
            background-color: #000;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo-badge">WELLNEST</div>
            <nav class="nav-links">
                <a href="trainer-home.html">DASHBOARD</a>
                <a href="trainer-articles.html">ARTICLES</a>
            </nav>
            <!-- Right Side Profile & Hamburger -->
            <div style="display:flex; gap:15px; align-items:center;">
                <div class="profile-container" onclick="toggleDropdown()">
                    <div class="profile-icon">ðŸ‘¤</div>
                    <div id="myDropdown" class="dropdown-menu">
                        <a href="trainer-profile.html">Update Profile</a>
                        <a href="trainer-articles.html">See Articles</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>

                <div class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="menu-close-btn" onclick="toggleMobileMenu()">Ã—</div>
        <a href="trainer-home.html">DASHBOARD</a>
        <a href="trainer-articles.html">ARTICLES</a>
        <a href="trainer-profile.html"
            style="border-top:1px solid #333; width:80%; text-align:center; padding-top:20px;">PROFILE</a>
        <a href="#" onclick="logout()">LOGOUT</a>
    </div>

    <div class="container">
        <!-- Back Button -->
        <a href="trainer-home.html"
            style="text-decoration:none; color:#aaa; font-size:14px; margin-bottom:20px; display:inline-block;">&larr;
            Back to Dashboard</a>

        <div class="card">
            <div class="profile-header">
                <h2>Update Profile</h2>
                <div class="profile-preview">
                    <img id="previewImg" src="https://via.placeholder.com/100" class="profile-img">
                </div>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="tName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Specialization</label>
                    <select id="tSpec" class="form-control" required>
                        <option value="">Select Specialization</option>
                        <option value="Weight Loss">Weight Loss</option>
                        <option value="Muscle Gain">Muscle Gain</option>
                        <option value="General Fitness">General Fitness</option>
                        <option value="Flexibility">Flexibility</option>
                        <option value="Strength Training">Strength Training</option>
                        <option value="Yoga">Yoga</option>
                        <option value="HIIT">HIIT</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Zumba">Zumba</option>
                        <option value="Mental Wellness">Mental Wellness</option>
                        <option value="Endurance">Endurance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="tBio" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <select id="tLoc" class="form-control">
                        <option value="">Select Location</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Pune">Pune</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <div class="form-row" style="display:flex; gap:15px;">
                    <div class="form-group" style="flex:1;">
                        <label>Experience (Years)</label>
                        <input type="number" id="tExp" class="form-control">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Availability</label>
                        <select id="tAvail" class="form-control">
                            <option value="">Select Availability</option>
                            <option value="Morning">Morning</option>
                            <option value="Evening">Evening</option>
                            <option value="Weekend">Weekend</option>
                            <option value="Flexible">Flexible</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Profile Image (Optional)</label>
                    <input type="file" id="tImage" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="js/trainer-profile.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Dropdown Logic
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const icon = document.querySelector('.hamburger');
            menu.classList.toggle('active');
            icon.classList.toggle('active');
        }

        window.onclick = function (event) {
            if (!event.target.matches('.profile-icon') && !event.target.matches('.profile-container')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
