<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Profile - WellNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            background: radial-gradient(circle at top, #0f3d1e 0%, #000000 85%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header / Nav */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(24, 176, 70, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-badge {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(24, 176, 70, 0.1);
            border: 1px solid #18b046;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #18b046;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            font-size: 14px;
            flex: 1;
            justify-content: center;
        }

        .nav-links a {
            color: #f4f4f4;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #18b046;
        }

        /* Profile Dropdown */
        .profile-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 0;
        }

        .profile-icon {
            font-size: 1.5rem;
            color: white;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #222;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.5);
            z-index: 100;
            border-radius: 5px;
            border: 1px solid #444;
        }

        .dropdown-menu a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #333;
        }

        .show {
            display: block;
        }

        /* Container */
        .main-container {
            max-width: 600px;
            margin: 120px auto 40px;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            color: #18b046;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-header p {
            color: #aaa;
            font-size: 14px;
        }

        /* Avatar Placeholder */
        .avatar-circle {
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 50%;
            border: 2px solid #18b046;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #18b046;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: #080808;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #18b046;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: #18b046;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background: #14932a;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            min-height: 20px;
        }

        .msg-success {
            color: #18b046;
        }

        .msg-error {
            color: #ff4d4d;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
            z-index: 2200;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background: #000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 80px;
            transition: right 0.3s ease;
            z-index: 2100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu a {
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 0;
        }

        .mobile-menu a:hover {
            color: #18b046;
        }

        .menu-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #18b046;
            cursor: pointer;
            line-height: 1;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="nav-container">
            <div class="logo-badge">WELLNEST</div>
            <nav class="nav-links">
                <a href="home.html">HOME</a>
                <a href="dashboard.html">DASHBOARD</a>
                <a href="tracker.html">TRACKERS</a>
                <a href="health-tools.html">HEALTH TOOLS</a>
                <a href="blog.html">BLOG</a>
                <a href="trainers.html">TRAINERS</a>
            </nav>
            <!-- Right Side Profile & Hamburger -->
            <div style="display:flex; gap:15px; align-items:center;">
                <div class="profile-container" onclick="toggleDropdown()">
                    <div class="profile-icon">ðŸ‘¤</div>
                    <div id="myDropdown" class="dropdown-menu">
                        <a href="profile.html">Update Profile</a>
                        <a href="blog.html?type=MY_POSTS">Post History</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>

                <div class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="menu-close-btn" onclick="toggleMobileMenu()">Ã—</div>
        <a href="home.html">HOME</a>
        <a href="dashboard.html">DASHBOARD</a>
        <a href="tracker.html">TRACKERS</a>
        <a href="health-tools.html">TOOLS</a>
        <a href="blog.html">BLOG</a>
        <a href="trainers.html">TRAINERS</a>
        <a href="profile.html"
            style="border-top:1px solid #333; width:80%; text-align:center; padding-top:20px;">PROFILE</a>
        <a href="#" onclick="logout()">LOGOUT</a>
    </div>

    <div class="main-container">
        <button onclick="history.back()"
            style="background:none; border:none; color:#aaa; cursor:pointer; margin-bottom:20px; font-size:14px; display:flex; align-items:center; gap:5px; transition:color 0.3s;">
            &#8592; Back
        </button>
        <style>
            button:hover {
                color: #18b046 !important;
            }
        </style>
        <div class="profile-card">
            <div class="avatar-circle" id="userInitials">U</div>
            <div class="profile-header">
                <h1>Edit Profile</h1>
                <p>Update your personal details and fitness goals</p>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>

                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label class="form-label">Age</label>
                        <input type="number" id="age" class="form-control" required min="10" max="100">
                    </div>
                    <div style="flex: 1;">
                        <label class="form-label">Weight (kg)</label>
                        <input type="number" id="weight" class="form-control" required min="30" max="200" step="0.1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Primary Fitness Goal</label>
                    <select id="goal" class="form-control">
                        <option value="Weight Loss">Weight Loss</option>
                        <option value="Muscle Gain">Muscle Gain</option>
                        <option value="General Fitness">General Fitness</option>
                        <option value="Flexibility">Flexibility</option>
                        <option value="Strength Training">Strength Training</option>
                        <option value="Yoga">Yoga</option>
                        <option value="HIIT">HIIT</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Zumba">Zumba</option>
                        <option value="Mental Wellness">Mental Wellness</option>
                        <option value="Endurance">Endurance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Email (Read Only)</label>
                    <input type="text" id="email" class="form-control" readonly
                        style="opacity: 0.6; cursor: not-allowed;">
                </div>

                <button type="submit" class="btn-save" id="saveBtn">Save Changes</button>
                <div class="message" id="msgBox"></div>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 WellNest â€“ Smart Health & Fitness Companion</p>
    </footer>

    <script src="/js/profile.js"></script>
    <script>
        // Common layout logic
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const icon = document.querySelector('.hamburger');
            menu.classList.toggle('active');
            icon.classList.toggle('active');
        }

        // Dropdown Logic
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.profile-icon') && !event.target.matches('.profile-container')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
